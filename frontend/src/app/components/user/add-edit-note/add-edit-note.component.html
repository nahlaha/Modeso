<div class="col-md-6 col-md-offset-3">
    <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" name="text" [(ngModel)]="model.text" #text="ngModel" required />
            <div *ngIf="f.submitted && !text.valid" class="help-block">Tex is required</div>
        </div>
        <div class="form-group">
            <label for="image">image</label>
            <img *ngIf="imageUrl" (src)="imageUrl" class="form-control image">
            <input type="file" class="form-control" accept="image/*" name="image" required (change)="changeListener($event)">
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary btn-sm">Submit</button>
            <a [routerLink]="['/notes']" [queryParams]="{userId:userId}" role="button" class="btn btn-danger btn-sm">Cancel</a>
        </div>
    </form>
</div>
