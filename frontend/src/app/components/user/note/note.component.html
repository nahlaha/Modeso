<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="col-lg-12">
                <div class="panel-heading">
                    <button class="btn btn-primary" [routerLink]="['/createnote']"> 
                      Create Note</button>
                </div>
            </div>
            <br>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-success">
                            <tr>
                                <th scope="col">
                                    <h2 class="text-center"> Text</h2>
                                </th>
                                <th scope="col">
                                    <h2 class="text-center">Image</h2>
                                </th>
                                <th scope="col">
                                    <h2>Tools</h2>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr scope="row" *ngFor="let data of dataSource|async">
                                <td>
                                    <h4 class="text-center">{{data.Text}}</h4>
                                </td>
                                <td>
                                    <img *ngIf="imageUrl" (src)="data.IimageUrl" class="form-control image">
                                </td>
                                <td>
                                    <button type="button" [routerLink]="['/editnote/',data.Id]" class="btn btn-primary">Edit</button>
                                    <button type="button" (click)="delete(data.Id)" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
